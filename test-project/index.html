<!DOCTYPE html>
<html>
  <head>
    <title>Testing movement</title>
    <style>
      #canvas{
        outline:1px solid black;
      }

    </style>
  </head>
  <body>
    <canvas id="canvas" width="600" height="400"></canvas>

  <script>
    var canvas=document.querySelector("#canvas");
    var context=canvas.getContext('2d');

    var posX=0;
    var posY=0;
    context.rect(posX,posY,50,50);
    context.stroke();
    function move(e){

    if(e.keyCode==39) {
      posX+=10;
    }
    if (e.keyCode==37) {
      posX-=10;
    }
    if (e.keyCode==38) {
      posY-=10;
    }
    if(e.keyCode==40){
      posY+=10;
    }
    canvas.width=canvas.width;
    context.rect(posX,posY,50,50);
    context.stroke();
}
    document.onkeydown=move;

  </script>
  </body>
</html>
